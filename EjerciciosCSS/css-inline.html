<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - CSS</title>
  </head>
  <body>
    <h1>HTML - CSS</h1>
    <p style="color: crimson">Color por nombre</p>

    <p style="color: rgb(220, 20, 60)">color por códico rgb</p>

    <p style="border: 10px solid rgba(220, 20, 60, 0.5)
    ">
      Color rgba con transparencia
    </p>

    <p style="color: hsl(348, 83%, 47%)">Color por código hsl</p>

    <p style="border: 10px solid hsla(348, 83%, 47%, 0.5)">
      color por hsla con transparencia
    </p>

    <p style="color: #dc143c">Color por hexadecimal</p>
  </body>
</html>
