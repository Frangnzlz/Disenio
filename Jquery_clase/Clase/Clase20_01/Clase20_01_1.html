<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../Jquery/jquery-3.7.1.min.js"></script>
    <style>
        .caja1{
            width: 200px;
            height: 200px;
            border: 5px solid black;
            position: relative;
        }
        .caja2{
            width: 222px;
            height: 222px;
            border: 10px solid black;
            position: absolute;
            top: 25px;
            left: 25px;
        }
    </style>
</head>
<body>
    <div class="botones">
        <button id="mostrar">Mostrar datos</button>
        <button id="modificar">Modificar caja</button>
    </div>
    <div class="caja1">caja1</div>

    <div class="out">

    </div>

    <script>
        $(document).ready(function(){

            
           $("#mostrar").click(function(){
                $(".out").html(
                `<h2>Dimensiones de la caja</h2>`+
                `<ul>`+ 
                    `<li> width: ${$(".caja1").width()} px</li>`+
                    `<li> height: ${$(".caja1").height()} px</li>`+
                    `<li> innerWidth: ${$(".caja1").innerWidth()} px</li>`+
                    `<li> innerHeight: ${$(".caja1").innerHeight()} px</li>`+
                    `<li> outerWidth: ${$(".caja1").outerWidth()} px</li>`+
                    `<li> outerHeight: ${$(".caja1").outerHeight()} px</li>`+
                    `<li> outerWidth(true): ${$(".caja1").outerWidth(true)} px</li>`+
                    `<li> offset: ${$(".caja1").offset().top} px</li>`+
                    `<li> position: ${$(".caja1").position().top} px</li>`+
                `</ul>`
                )
           }) 
           $("#modificar").click(function(){
                const caja = $(".caja1");
                
                caja.css({
                        width: "250px",
                        height: "250px",
                        border: "10px solid black",
                        top: "50px",
                        left: "50px"
                })
                caja.text("Caja Modificada");
                caja.css('position', 'absolute')

            })
        })
    </script>
</body>
</html>
